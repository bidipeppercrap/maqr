<div
    [ngClass]="['sticker-content', 'sticker-cutline', cutlineToggle ? '' : 'hidden']"
    [ngStyle]="{
        'border-radius.px': borderRadius,
        'padding.px': stickerPadding,
        'width.px': stickerWidth,
        'height.px': stickerHeight
    }"
>
    @if (contentToggle) {
        <div class="sticker-content-logo">
            @if (sticker.logoUrl) { <img src={{sticker.logoUrl}} alt="logo"> }
        </div>
        <div class="sticker-content-code">

        </div>
        <div class="sticker-content-name">
            @if (sticker.product.name && nameToggle) { <div [ngStyle]="{'font-size.px': nameSize}">{{sticker.product.name}}</div> }
        </div>
    }
</div>
